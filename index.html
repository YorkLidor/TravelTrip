<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>
    <h1>TravelTip Starter</h1>

    <form onsubmit="onPlaceSearch(event)">
        <input class="search-input" type="search" name="search" placeholder="Enter place name">
        <button class="btn-search">Go</button>
    </form>
    <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>

    <div id="map" style="width: 100%; height: 400px;"></div>

    <div class="places-container">
    </div>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
